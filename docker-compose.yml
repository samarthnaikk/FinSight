services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: finsight-postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finsight-backend
    env_file:
      - .env
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  models:
    build:
      context: ./models
      dockerfile: Dockerfile
    container_name: finsight-models
    env_file:
      - .env
    ports:
      - "8001:8001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finsight-frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - models
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
